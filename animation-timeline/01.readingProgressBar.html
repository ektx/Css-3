<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading progress bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        .slide {
          margin: 10px;
          height: calc(100vh - 20px);
          align-content: center;
          text-align: center;
          font-size: 10em;
          background-color: #eee;
          box-sizing: border-box;
          border-radius: 10px;
        }

        span {
          display: inline-block;
          animation: 1s grow linear both;
          /* 控制可视区 进行动画 */
          animation-timeline: view();
        }
      }

      html {
        scroll-timeline: --scroll;
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: yellowgreen;
        animation: auto progress-bar linear forwards;
        animation-timeline: --scroll;
      }

      @keyframes progress-bar {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes grow {
        50% {
          color: #333;
          transform: scale(2);
        }
        0%,
        100% {
          color: transparent;
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="progress"></div>
      <div class="slide">
        <span>1</span>
      </div>
      <div class="slide">
        <span>2</span>
      </div>
      <div class="slide">
        <span>3</span>
      </div>
      <div class="slide">
        <span>4</span>
      </div>
      <div class="slide">
        <span>5</span>
      </div>
    </div>
  </body>
</html>
