<!DOCTYPE html>

	<style type="text/css">

		height: 100%;
	}
	body {
		margin: 0;
		background: -webkit-radial-gradient(#222, #000);

	section	{

	}
	div	{

		width: 100px;

		margin: 2px;
		background-color: #fff;
		overflow: hidden;
/*		display: flex;
		-webkit-align-items: center;*/
	}
	img {
		max-width: 100%;
		max-height: 100%;
		margin: 0 auto;
		display: block;
	}
	</style>
</head>
