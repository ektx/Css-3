<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css @suports</title>
    <style>
        body::after {
            content: '不支持 grid 布局'
        }
        
        @supports (display: grid) {
            body {
                background: yellowgreen;
            }

            body::after {
                content: '支持 grid 布局'
            }
        }
    </style>
</head>
