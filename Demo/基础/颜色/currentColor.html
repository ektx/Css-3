<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>currentColor</title>

	<style>
		h1 {
			background-color: currentColor;
		}
		h1 span {
			color: #fff;
		}

		.red {
			color: red;
		}
		.blue {
			color: blue
		}
		.yellow {
			color: yellow
		}
	</style>
</head>
<body>
	<h1 class="red">
		<span>Red</span>
	</h1>
	<h1 class="blue">
		<span>Blue</span>
	</h1>
	<h1 class="yellow">
		<span>Yellow</span>
	</h1>
</body>
</html>
