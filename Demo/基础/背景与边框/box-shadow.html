<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box-shadow</title>
	<style type="text/css">
		.demo {
			width: 200px;
			height: 100px;
			margin: 50px 20px;
			background: yellowgreen;
		}

		.effect-1 {
			box-shadow: 0 0 0 10px #655;
		}

		.effect-2 {
			box-shadow: 0 0 0 10px #655,
						0 0 0 15px deeppink;
		}
	</style>
</head>
<body>
	<p>使用box-shadow来模拟边框</p>
	<div class="demo effect-1"></div>

	<div class="demo effect-2"></div>

</body>
</html>
