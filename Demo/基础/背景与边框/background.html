<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	div {
		width: 100%;
		height: 100vh;
		text-align: center;
		background-attachment: fixed;
		background-size: cover;
		overflow: hidden;
	}
	.one {
		background-image: url('img/natgeo10.jpg');
	}
	.two {
		background-image: url('img/pylon.jpg');
	}
	h1 {
		margin: 30% 0;
	}
	</style>
</head>
<body>
	<div>
		<h1>Css3 Background Attachment</h1>
	</div>
	<div class="one"></div>
	<div></div>
	<div class="two"></div>
</body>
</html>
