<!DOCTYPE html>
<html>
<head>
	<title>:fullScreen</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
	:fullscreen {
		background: red;
	}
	
	#title:fullscreen {
		display: none;
	}
	</style>
</head>
<body>
	<p>你可以看到我吗</p>
	<h1 id="title">fullScreen</h1>
	<button onclick="var el = document.getElementById('title'); el.webkitRequestFullscreen();">Go Full Screen!</button>
</body>
</html>
